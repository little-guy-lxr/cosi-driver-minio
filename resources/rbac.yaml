---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-provisioner-role-minio
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: driver-minio
    app.kubernetes.io/version: main
    app.kubernetes.io/name: cosi-driver-minio
rules:
- apiGroups: ["objectstorage.k8s.io"]
  resources: ["buckets", "bucketaccesses","buckets/status", "bucketaccesses/status"]
  verbs: ["get", "list", "watch", "update", "create", "delete"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "watch", "list", "delete", "update", "create"]
- apiGroups: [""]
  resources: ["secrets", "events"]
  verbs: ["get", "delete", "update", "create"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-provisioner-role-binding-minio
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: driver-minio
    app.kubernetes.io/version: main
    app.kubernetes.io/name: cosi-driver-minio
subjects:
  - kind: ServiceAccount
    name: objectstorage-provisioner-sa
    namespace: minio-cosi-driver
roleRef:
  kind: ClusterRole
  name: objectstorage-provisioner-role-minio
  apiGroup: rbac.authorization.k8s.io
